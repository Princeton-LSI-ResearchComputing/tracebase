{% extends "base.html" %}

{% block title %}Tissue Record - {{ tissue.name }}{% endblock %}

{% block content %}
<div>
    <h4>Tissue Record - {{ tissue.name }}</h4>
    <br>
    <table class="table table-bordered table-hover w-auto mw-100">
        <tr>
            <td>Name</td>
            <td>{{ tissue.name }}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{ tissue.description }}</td>
        </tr>
    </table>

</div>
{% endblock %}
