{% extends "base_t3.html" %}
{% block content %}
<div>
    <h3>MS RUN Detail:</h3>
    <br>
    <h4>MSRun ID: <a href="{{ msrun.get_absolute_url }}">{{msrun.id}}<a/></h4>
    <h4>Sample Name: <a href="{{ msrun.sample.get_absolute_url }}">{{ msrun.sample.name }}</a></h4>
    <h4>Protocol Name: <a href="{{ msrun.protocol.get_absolute_url }}">{{ msrun.protocol.name }}</a></h4>  
    <h4>Date Performed: {{ msrun.date }}</h4>
    <h4>Researcher: {{ msrun.researcher }}</h4>
</div>
{% endblock %}
