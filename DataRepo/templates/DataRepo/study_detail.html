{% extends "base.html" %}

{% block title %}Study Record - {{ study.name }}{% endblock %}

{% block content %}
<div>
    <h4>Study Record - {{ study.name }}</h4>
    <table class="table table-bordered table-hover w-auto mw-100">
        <tr>
            <td>Name</td>
            <td>{{ study.name }}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{ study.description }}</td>
        </tr>
    </table>

    <a href="{% url 'search_basic' 'Study' 'id' 'exact' study.id 'peakgroups' %}">View Peak Groups</a>
</div>
{% endblock %}
