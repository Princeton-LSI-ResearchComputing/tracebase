{% load static %}
<!--use Bootstrap CSS and JS 5.0.2-->
<!--https://getbootstrap.com/docs/5.0/getting-started/download/-->
<!--use Bootstrap Table plugin 1.18.3-->
<!--https://bootstrap-table.com/docs/getting-started/introduction/-->
<!doctype html>
<html lang="en-US">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous">

        <!-- Bootstrap Table CSS -->
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

         <!-- Custom styles for this template -->
        <link href="{% static 'css/sidebar.css' %}" rel="stylesheet">
        <link href="{% static 'css/extras.css' %}" rel="stylesheet">

        {% block head_extras %}
        {% endblock %}

        <title>{% block title %}TraceBase{% endblock %}</title>
    </head>

    {% if DEBUG %}
    <body class="development">
    {% else %}
    <body>
    {% endif %}

        {% include 'navbar.html' %}

        <div class="d-flex" id="wrapper">
            {% include 'sidebar.html' %}
            <div class="container-fluid main-content">
                {% block content %}
                {% endblock %}

                {% include 'pagination.html' %}
            </div>
        </div>

        <!-- jQuery JS -->
        <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
        <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
        </script>

        <!-- Bootstrap Table JS -->
        <script src="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.21.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.21.1/dist/extensions/export/bootstrap-table-export.min.js"></script>

        <!--Custom Javascript to sort Bootstrap-Table column based on HTML values-->
        <script src="{% static 'js/htmlSorter.js' %}"></script>
    </body>

    {% block js_extras %}
    {% endblock %}
</html>
