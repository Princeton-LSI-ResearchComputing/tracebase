{% extends "base.html" %}
{% block content %}
<div>
    <h3>List of compounds</h3>
    <table>
        {% for cpd in cpds %}
            <tr>
                <td>
                    <div>
                        <a href="{% url 'compound_detail' cpd.id %}">
                            <h3>{{ cpd.name }}</h3>
                        </a>
                    </div>
                </td>
                <td>
                    <div>{{ cpd.formula }}</div>
                </td>
                <td>
                    <div><a href="{{ cpd.hmdb_url}}" target="_blank">{{ cpd.hmdb_id }}</a></div>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
