{% extends "base.html" %}
{% load table_tags %}
{% block content %}
<div>
    <h3>{{ table_verbose }}</h3>
    <table>
        <!-- Field Values -->
        {% for fld in fieldnames %}
            <tr>
                <td><strong>
                    {{ fieldnames_verbose|index:forloop.counter0 }}
                </strong></td>
                <td>
                    {% include "fieldview.html" with rec=object table=table fld=fld %}
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
