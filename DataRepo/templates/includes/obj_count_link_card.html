{% if i %} 
<div class="card {{ i.card_bg_color }} text-dark">
    <div class="card-body"><h4>{{ i.card_body_title }}</h4></div>
    <div class="card-footer d-flex align-items-center justify-content-between">
        <a class="text-dark stretched-link" href="{{ i.card_foot_url }}">View Details</a>
        <div class="text-dark"><i class="fas fa-angle-right"></i></div>
    </div>
</div>
{% endif %}
