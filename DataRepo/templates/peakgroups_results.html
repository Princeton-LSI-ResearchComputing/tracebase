{% extends "base.html" %}
{% block content %}
<div>
    <h3>Peak Group Results</h3>
    <div>{{ qry.mdl }}</div>
    <div>{{ qry.fld }}</div>
    <div>{{ qry.cmp }}</div>
    <div>{{ qry.val }}</div>
    <div>{{ qry.fmt }}</div>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        {% for rec in qs %}
            <tr>
                <td>
                    {{ rec.id }}
                </td>
                <td>
                    {{ rec.name }}
                </td>
                <td>
                    {{ rec.description }}
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
