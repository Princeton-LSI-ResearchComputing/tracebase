---
name: TraceBase Tests

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tracebase
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: >-
          --health-cmd pg_isready --health-interval 10s
          --health-timeout 5s --health-retries 5
    env:
      DATABASE_NAME: tracebase
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_HOST: 127.0.0.1
      DATABASE_PORT: 5432
      DEBUG: true
      CACHES: TEST_CACHES
      VALIDATION_ENABLED: true
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: psycopg2 prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install python3-dev libpq-dev
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
      - name: Check makemigrations are complete
        run: python manage.py makemigrations --check --dry-run
      - name: Run migrations
        run: python manage.py migrate
      - name: Make the cache table
        run: python manage.py createcachetable
      - name: Run tests
        run: python manage.py test
      - name: Load lcmethod fixtures
        run: |
          python manage.py loaddata \
          "DataRepo/fixtures/lc_methods.yaml"
      - name: Load initial tissue records
        run: |
          python manage.py load_study \
          "DataRepo/data/tests/tissues/loading.yaml"
      - name: Load example compounds
        run: |
          python manage.py load_compounds \
          --compounds \
          "DataRepo/data/tests/compounds/consolidated_tracebase_compound_list.tsv"
      - name: Load example sample table
        run: |
          python manage.py load_samples \
          "DataRepo/data/tests/small_obob2/obob_animal_sample_table.tsv"
      - name: Load example accucor 6eaas data
        run: |
          python manage.py load_accucor_msruns \
          --accucor-file "DataRepo/data/tests/small_obob2/obob_maven_6eaas_inf.xlsx" \
          --date "2021-04-29" \
          --researcher "Michael Neinast" \
          --new-researcher \
          --lc-protocol-name "unknown" \
          --instrument "default instrument"
      - name: Load example accucor 6eaas serum data
        run: |
          python manage.py load_accucor_msruns \
          --accucor-file "DataRepo/data/tests/small_obob2/obob_maven_6eaas_serum.xlsx" \
          --date "2021-04-29" \
          --researcher "Michael Neinast" \
          --lc-protocol-name "unknown" \
          --instrument "default instrument"
      - name: Load example accucor c160 data
        run: |
          python manage.py load_accucor_msruns \
          --accucor-file "DataRepo/data/tests/small_obob2/obob_maven_c160_inf.xlsx" \
          --date "2021-04-29" \
          --researcher "Michael Neinast" \
          --lc-protocol-name "unknown" \
          --instrument "default instrument"
      - name: Load example accucor c160 serum data
        run: |
          python manage.py load_accucor_msruns \
          --accucor-file "DataRepo/data/tests/small_obob2/obob_maven_c160_serum.xlsx" \
          --date "2021-04-29" \
          --researcher "Michael Neinast" \
          --lc-protocol-name "unknown" \
          --instrument "default instrument"
